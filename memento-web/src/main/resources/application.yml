spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/memento?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
  thymeleaf:
